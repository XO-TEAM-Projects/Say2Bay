  <head>

      name="description"
      content="This is a website where people can buy food and drinks using only their voice. Users can say what they want, add it to their cart, and order without typing or clicking. It makes shopping easy and fast."

      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"

    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
<div class="top">
<div class="text">
  <h1>Login</h1>
  <p>Say your login info to get started</p>
</div>
<div class="image">
  <img src="" alt="photo" loading="lazy">
  <h1>Hello !</h1>
  <p>Welcome to Say2buy</p>
</div>
</div>

<div class="bottom">
    <form action="#">
<div class="inputs">
    <div class="input1">
        <label for="UserName">UserName : </label>
    <input type="text" required minlength="5" maxlength="10" placeholder="EX=has73m" id="UserName">
    </div>
     <div class="input2">
        <label for="Email">Email : </label>
        <input type="text" required placeholder="EX=hashemtthat@gmail.com" id="Email"> 
     </div>
      <div class="input3">
        <label for="Password">Password : </label>
    <input type="password" required minlength="5"  placeholder="EX=Xo201298_team" id="Password">
      </div>
      <div class="input4">
        <label for="ConfirmPassword">Confirm Password : </label>
    <input type="password" required minlength="5"  placeholder="EX=Xo201298_team" id="ConfirmPassword">
</div>



    </form>
</div>
<div class="click">
  <button type="button" ></button>
</div>
<h3>Already have account? <a href="login.html">Login</a></h3>

</div>


    <script src="SignUp.js"></script>
  </body>
</html>
